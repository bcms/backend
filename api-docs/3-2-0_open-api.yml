openapi: '3.0.2'
info:
  version: '3.2.0'
  title: BCMS API
  description: '$ref:/description.md'
  contact:
    name: 'BCMS'
    email: 'contact@thebcms.com'
    url: https://thebcms.com/contact    
servers:
  - url: 'http://localhost:8080'
    description: 'Local development' 
components:
  schemas:
    BCMSProtectedUser:
        type: object
        properties:
          _id:
            type: string
          createdAt:
            type: number
          updatedAt:
            type: number
          username:
            type: string
          email:
            type: string
          roles:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                permissions:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                    required:
                      - name
              required:
                - name
                - permissions
          customPool:
            type: object
            properties:
              personal:
                type: object
                properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
                  avatarUri:
                    type: string
                required:
                  - firstName
                  - lastName
                  - avatarUri
              address:
                type: object
                properties:
                  country:
                    type: string
                  city:
                    type: string
                  state:
                    type: string
                  zip:
                    type: string
                  street:
                    type: object
                    properties:
                      name:
                        type: string
                      number:
                        type: string
                    required:
                      - name
                      - number

              policy:
                type: object
                properties:
                  media:
                    type: object
                    properties:
                      get:
                        type: boolean
                      post:
                        type: boolean
                      put:
                        type: boolean
                      delete:
                        type: boolean
                    required:
                      - get
                      - post
                      - put
                      - delete
                  templates:
                    type: array
                    items:
                      type: object
                      properties:
                        get:
                          type: boolean
                        post:
                          type: boolean
                        put:
                          type: boolean
                        delete:
                          type: boolean
                        _id:
                          type: string
                      required:
                        - get
                        - post
                        - put
                        - delete
                        - _id
                  plugins:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        allowed:
                          type: boolean
                        fullAccess:
                          type: boolean
                        options:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              value:
                                type: array
                                items:
                                  type: string
                            required:
                              - name
                              - value
                      required:
                        - name
                        - allowed
                        - fullAccess
                        - options
                required:
                  - media
                  - templates
            required:
              - personal
              - address
              - policy
        required:
          - _id
          - createdAt
          - updatedAt
          - username
          - email
          - roles
          - customPool
    BCMSApiKeyAccess:
        type: object
        properties:
          templates:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
              required:
                - _id
          functions:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
          plugins:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
        required:
          - templates
          - functions
    BCMSApiKey:
        type: object
        properties:
          _id:
            type: string
          createdAt:
            type: number
          updatedAt:
            type: number
          userId:
            type: string
          name:
            type: string
          desc:
            type: string
          blocked:
            type: boolean
          secret:
            type: string
          access:
            type: object
            properties:
              templates:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    name:
                      type: string
                  required:
                    - _id
              functions:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
              plugins:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
            required:
              - templates
              - functions
        required:
          - _id
          - createdAt
          - updatedAt
          - userId
          - name
          - desc
          - blocked
          - secret
          - access
    BCMSApiKeyItem:
        type: object
        properties:
          item:
            type: object
            properties:
              _id:
                type: string
              createdAt:
                type: number
              updatedAt:
                type: number
              userId:
                type: string
              name:
                type: string
              desc:
                type: string
              blocked:
                type: boolean
              secret:
                type: string
              access:
                type: object
                properties:
                  templates:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        name:
                          type: string
                      required:
                        - _id
                  functions:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                      required:
                        - name
                  plugins:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                      required:
                        - name
                required:
                  - templates
                  - functions
            required:
              - _id
              - createdAt
              - updatedAt
              - userId
              - name
              - desc
              - blocked
              - secret
              - access
        required:
          - item
    BCMSApiKeyItems:
        type: object
        properties:
          items:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                createdAt:
                  type: number
                updatedAt:
                  type: number
                userId:
                  type: string
                name:
                  type: string
                desc:
                  type: string
                blocked:
                  type: boolean
                secret:
                  type: string
                access:
                  type: object
                  properties:
                    templates:
                      type: array
                      items:
                        type: object
                        properties:
                          _id:
                            type: string
                          name:
                            type: string
                        required:
                          - _id
                    functions:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                        required:
                          - name
                    plugins:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                        required:
                          - name
                  required:
                    - templates
                    - functions
              required:
                - _id
                - createdAt
                - updatedAt
                - userId
                - name
                - desc
                - blocked
                - secret
                - access
        required:
          - items
    BCMSApiKeyAddData:
        type: object
        properties:
          name:
            type: string
          desc:
            type: string
          blocked:
            type: boolean
          access:
            type: object
            properties:
              templates:
                type: array
                items:
