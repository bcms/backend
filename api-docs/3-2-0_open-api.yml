              schema:
                $ref: '#/components/schemas/BCMSApiKeyItems'
  /api/key/{id}:
    get:
      tags:
        - API Key
      security:
        - AccessToken: []
      summary: 'Get a single API Key'
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: 'API Key ID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BCMSApiKeyItem'
    delete:
      tags:
        - API Key
      security:
        - AccessToken: []
      summary: 'Delete an API Key'
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: 'API Key ID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    message:
                      type: string
                  required:
                    - message
  /api/key/:
    post:
      tags:
        - API Key
      security:
        - AccessToken: []
      summary: 'Add new API Key'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BCMSApiKeyItem'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BCMSApiKeyAddData'
    put:
      tags:
        - API Key
      security:
        - AccessToken: []
      summary: 'Update existing API Key'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BCMSApiKeyItem'
      requestBody:
        required: true
