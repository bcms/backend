            required:
              - templates
              - functions
        required:
          - name
          - desc
          - blocked
          - access
    BCMSApiKeyUpdateData:
        type: object
        properties:
          _id:
            type: string
          name:
            type: string
          desc:
            type: string
          blocked:
            type: boolean
          access:
            type: object
            properties:
              templates:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    name:
                      type: string
                  required:
                    - _id
              functions:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
              plugins:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
            required:
              - templates
              - functions
        required:
          - _id
  securitySchemes:
    AccessToken:
      type: http
      scheme: bearer
      inputs: 'accessToken'
      handler: 'async (inputs, res) => {
            console.log({ inputs, res });
        }'
    RefreshToken:
      type: http
      scheme: bearer
      inputs: 'refreshToken'
      handler: 'async (inputs, res) => {
            console.log({ inputs, res });
        }'
    ApiKey:
      type: http
      scheme: bearer
      inputs: 'id,secret'
      handler: 'async (inputs, res) => {
            console.log({ inputs, res });
        }'
